# GitHub Nodejs CI
name: nodejs

on: ['pull_request']

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: ['12.x']

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: npm install, build, and test
              run: |
                  npm install codecov -g
                  npm install
                  npm run test:jest
                  codecov
              env:
                  CI: true
